<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/archivo-narrow" type="text/css" />
</head>

<body>
    <div class="outerContainer">
        <div class="imgContainer">
            <img src="./image/logo stock4.png" alt="logo" class="logoImage">
            <img src="./image/stock img.jpg" alt="page wallpaper" class="mainImage">

        </div>
        <div class="textContainer">
            <div class="firstText">
                <h1>We will teach you to trade,
                    <br> and your hard work
                    will get you into the
                    <br>
                    <div class="club">10% club.</div></br>
                </h1>
            </div>
            <div class="secondText">
                <div class="letDo">Lets do this!</div>
                <form action="" class="form">
                    <div class="formInner">
                        <label for="firstName">FIRST NAME:</label>
                        <input type="text" id="firstName" name="firstname" required>
                        <label for="lastName">LAST NAME:</label>
                        <input type="text" id="lastName" name="lastname" required>
                    </div>
                    <div class="formInner">
                        <label for="email"> EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phonenumber">PHONE NUMBER:</label>
                        <input type="text" id="phonenumber" name="phonenumber" required>
                    </div>
                    <div class="formInner">
                        <label for="password"> PASSWORD:</label>
                        <input type="password" id="password" name="password">
                        <label for="confirmpassword">CONFIRM PASSWORD:</label>
                        <input type="password" id="PASSWORD" name="password">
                    </div>

                </form>
                <div class="btnDiv"> <button>Create Account</button></div>

            </div>
            <div class="thirdText">
                <div class="alreadyText">
                    Already have an account?
                </div>
                <div class="loginText"><a href="">
                        Log in</a>



                </div>
            </div>
        </div>

    </div>

</body>
<link rel="stylesheet" href="style.css">

</html>
